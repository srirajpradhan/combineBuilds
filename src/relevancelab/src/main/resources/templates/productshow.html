<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Contact MS</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    
    <div class="jumbotron"  style="height:250px">
            <div class="row text-center">
                <div class="">
                    <h2>Contact Management System</h2>
                    <h3>@Relevance lab</h3>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/boot.png" width="50" height="50" th:src="@{/images/boot3.png}"/>
            </div>
        </div>

    <center><h2>CONTACT DETAILS</h2></center>
        <div>
            <form class="form-horizontal">
                <div class="form-group" style="display:none">
                    <label class="col-sm-2 control-label">Contact Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone no:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Price</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
