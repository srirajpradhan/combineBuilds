<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Contact MS</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

 <div class="jumbotron"  style="height:250px">
            <div class="row text-center">
                <div class="">
                    <h2>Contact Management System</h2>
                    <h3>@Relevance lab</h3>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/boot.png" width="50" height="50" th:src="@{/images/boot3.png}"/>
            </div>
        </div>


    <center><h2>CONTACT DETAILS</h2></center>
    <center>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone no:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <center><button type="submit" class="btn btn-default" style="background-color:blue;color:white">Submit</button></center>
            </div>
        </form>
    </div>
    </center>
</div>

</body>
</html>
